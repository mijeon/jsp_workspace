<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>로그인</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript">
function loginCheck(){
	$("form").attr({
		"action":"/member/login",
		"method":"post"
	});
	$("form").submit();
}
$(function(){
	//버튼 2개에 이벤트 연결
	$($("button")[0]).click(function(){
		loginCheck();
	});
	
	$($("button")[1]).click(function(){
		location.href="/member";
	});
});
</script>
</head>
<body>
	<form>
		<div class="container border">
			<div class="row text-center">
				<h1>로그인</h1>
			</div>
			<div class="row mt-3">
				<input type="text" class="form-control" placeholder="아이디를 입력해 주세요."
					maxlength=12 name="id">
			</div>
			<div class="row mt-3">
				<input type="password" class="form-control" placeholder="비밀번호를 입력해 주세요."
					maxlength=8 name="pass">
			</div>
			<div class="row mt-3">
				<div class="col text-center">
					<button type="button" class="btn btn-success">로그인</button>
					<button type="button" class="btn btn-primary">회원가입</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
